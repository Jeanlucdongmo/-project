<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>project information</title>
    
</head>
<body>
    <form>
        <fieldset id="project-information"> 
            <legend> project information</legend>
<ol>
<li> 
    <label for="name">name</label>
    <input type="text" name="name">
</li>


<li> 
    <label for="priority">priority</label>
    <input type="range" min="0" max="10" name="priority" value="0"> 
</li> 
<li> 
    <label for="estimated-hours">estimated hours</label>
    <input type="number" min="0" max="1000" name="esstimated-hours" value="0"> 
</li>

<li> 
    <label for="start_date">start date</label>
    <input type="date" name="start_date" value="2021-12-01" id="start_date"> 
</li> 
<li> 
    <label for="email">email contact</label>
    <input type="email" name="email" id="email"> 
</li>
<li> 
    <label for="url">staging URL</label>
    <input type="url" name="url" id="url"> 
</li> 
<li>
    <input type="submit" value="submit"> 
</li>

</ol>







        </fieldset>

        <fieldset id="adress-information"> 
            <legend> adress information</legend>
<ol>
<li> 
    <label for="city">city</label>
    <input type="text" name="name">

</li> 
<li> 
    <label for="postal code">postal code</label>
    <input type="text" name="postal code">

</li> 
<li> 
    <label for="building name">building name</label>
    <input type="text" name="building name">

</li>

</ol>

</fieldset>
 <fieldset id="company-information"> 
    <legend> company information</legend>
    <ol>
        <li> 
    <label for="number of employees">number of employees</label>
    <input type="number" min="0" max="1000" name="number of employees" value="0"> 
</li>
<li> 
    <label for="company budget"> company budget</label>
    <input type="number" min="0" max="100000000000000000000000000000" name="company budget" value="0"> 
</li> 
<li> 
    <label for="company location">company location</label>
    <input type="text" name="company location">

</li> 

<li> 
    <label for="number of department"> number of department</label>
    <input type="number" min="0" max="100" name="number of department" value="0"> 
</li> 


        
   
   
   
   
   
    </ol>


</fieldset>



    </form>





</body>
</html>
